<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styleIndex.css">
    <link rel="icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAY DONER</title>
</head>
<script src="script.js"></script>
<body>

        
    
<div>
    <header>
        <h1>DIAY DONER</h1>
    </header>
    <main>
         <div class="container-main">

            <form action="http://localhost:8081/Duner/rest/cart" method="POST" onsubmit="return required(firstname,secondname,thirdname,address,city,select)">
               
                <input class="firstname" id="firstname" placeholder="ИМЕ" name="firstname" type="text">
               <p><input class="secondname" id="secondname" placeholder="ПРЕЗИМЕ" name="secondname" type="text"></p>
               <p><input class="thirdname" id="thirdname" placeholder="ФАМИЛИЯ" name="thirdname" type="text"></p>
               <p><input class="address" id="address" placeholder="АДРЕС" name="address" type="text" ></p>
               <p><input class="phone" id="phone" placeholder="ТЕЛЕФОН 0899999999"  type="tel" pattern="[0][0-9]{9}" maxlength="10" required></p>
               <p><select id="city" name="city" >
                    <option >Избери</option>
                    <option value="Медовец">Медовец 1.50лв</option>
                    <option value="Поляците">Поляците 2.50лв</option>
                    <option value="Лопушна">Лопушна 2.50лв</option>
                </select></p>
                
                    <select id="select">
                        <option value="Избери">Избери</option>
                    </select>
                   
                
                          
                <p><input class="border-submit" type="submit" value="Поръчай"></p>
            
            </form>

            
        </div>   
      
    </main>
    

</div>


</body>
</html>
